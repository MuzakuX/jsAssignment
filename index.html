<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli Database</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"> </script>
</head>
<body>
    <img  class="banner" src="banner.png">
    <h1 id="heading"> Studio Ghibli Movie Database</h1>
    <p id="intro"> Information about all of your favourite Studio Ghibli Films!</p>
    

     <div class="search-wrapper" data-search>
        <label for="search">Search Films</label>
        <input type="search" id="search">
        <button type="button" class="searchbtn">Search</button>
   </div>
   <div id="filterBtns" >
        <div class="buttonlayout">
            <button class="btn" onclick="filterObject('all')">Show All</button>
            <button class="btn" onclick="filterObject('Isao Takahata')">Isao Takahata</button>
            <button class="btn" onclick="filterObject('Toru Hara')">Toru Hara</button>
            <button class="btn" onclick="filterObject('Hayao Miyazaki')">Hayao Miyazaki</button>
            <button class="btn" onclick="filterObject('Toshio Suzuki')">Toshio Suzuki</button>
            <button class="btn" onclick="filterObject('Yoshiaki Nishimura')">Yoshiaki Nishimura</button>
        </div>
</div>
    <div id="film" class="object"></div>
    <div id="fData" class="object"></div>
</html>
